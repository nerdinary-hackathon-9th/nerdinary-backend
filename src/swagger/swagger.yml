openapi: 3.0.0
info:
  title: Nerdinary 9th Team D
  version: 1.0.0
  description: "Nerdinary 9th Team D 프로젝트입니다."

servers:
  - description: "Nerdinary 9th Team D Production Server"
    url: http://sihang.kro.kr
  - description: "Nerdinary 9th Team D Local Server"
    url: http://localhost:3000/docs

paths:
  /api/auth/signup:
    post:
      summary: 회원가입
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  description: 닉네임
                password:
                  type: string
                  description: 비밀번호
              required:
                - nickname
                - password
      responses:
        "200":
          description: 회원가입 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
        "409":
          description: 이미 존재하는 사용자
        "500":
          description: 서버 내부 오류

  /api/auth/login:
    post:
      summary: 로그인
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                password:
                  type: string
              required:
                - nickname
                - password
      responses:
        "200":
          description: 로그인 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
        "401":
          description: 로그인 정보 불일치
        "404":
          description: 존재하지 않는 사용자
        "500":
          description: 서버 내부 오류

  /api/user/challenge:
    post:
      summary: 챌린지 참가
      tags:
        - UserChallenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  description: 사용자 ID
                challengeId:
                  type: integer
                  description: 챌린지 ID
              required:
                - userId
                - challengeId
      responses:
        "200":
          description: 챌린지 참가 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      userChallenge:
                        type: object
                        properties:
                          id:
                            type: integer
                          createdAt:
                            type: string
                            format: date-time
                          userId:
                            type: integer
                          challengeId:
                            type: integer
        "404":
          description: 존재하지 않는 사용자 또는 챌린지
        "409":
          description: 이미 참여중인 챌린지
        "500":
          description: 서버 내부 오류

  /api/user/{user_id}/participate:
    get:
      summary: 내가 참여한 챌린지 목록 조회
      tags:
        - UserChallenge
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
          description: 사용자 ID
      responses:
        "200":
          description: 사용자 챌린지 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      userChallenges:
                        type: object
                        properties:
                          participants:
                            type: array
                            items:
                              type: object
                              properties:
                                challenge:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                    title:
                                      type: string
                                    context:
                                      type: string
                                    createdAt:
                                      type: string
                                      format: date-time
                                    endAt:
                                      type: string
                                      format: date-time
                                    thumbnailUrl:
                                      type: string
        "404":
          description: 존재하지 않는 사용자
        "500":
          description: 서버 내부 오류

  /api/user/check:
    get:
      summary: 닉네임 중복 확인
      tags:
        - User
      parameters:
        - in: query
          name: nickname
          required: true
          schema:
            type: string
          description: 확인할 닉네임
      responses:
        "200":
          description: 닉네임 확인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      isAvailable:
                        type: boolean
        "500":
          description: 서버 내부 오류
  /api/snap/{challenge_id}/{user_id}:
    post:
      summary: 스냅 생성
      tags:
        - Snap
      parameters:
        - in: path
          name: challenge_id
          required: true
          schema:
            type: integer
          description: 챌린지 ID
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
          description: 유저 ID
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 제목
                snap:
                  type: string
                  format: binary
                  description: 이미지 파일
                content:
                  type: string
                  description: 인증샷 설명
              required:
                - title
      responses:
        "200":
          description: 리뷰 생성 완료
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SnapResponse"
        "400":
          description: 요청 형식 오류
        "404":
          description: 존재하지 않는 챌린지 또는 사용자
        "500":
          description: 서버 내부 오류

  /api/snaps/challenge/{challengeId}:
    get:
      summary: 특정 챌린지 별 모든 스냅 조회
      tags:
        - Snap
      parameters:
        - in: path
          name: challengeId
          required: true
          schema:
            type: integer
          description: 챌린지 ID
      responses:
        "200":
          description: 챌린지별 인증샷 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SnapImage"

  /api/snaps/user/{userId}:
    get:
      summary: 특정 유저별 모든 스냅 조회
      tags:
        - Snap
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: 유저 ID
      responses:
        "200":
          description: 유저별 인증샷 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Snap"

  /api/snap/{snapId}:
    get:
      summary: 개별 스냅 조회
      tags:
        - Snap
      parameters:
        - in: path
          name: snapId
          required: true
          schema:
            type: integer
          description: 스냅 ID
      responses:
        "200":
          description: 스냅 조회 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SnapDetail"

  /api/snap/{snap_id}/{user_id}:
    delete:
      summary: 스냅 삭제
      tags:
        - Snap
      parameters:
        - in: path
          name: snapId
          required: true
          schema:
            type: integer
          description: 스냅 ID
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
          description: 유저 ID
      responses:
        "200":
          description: 스냅 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      deleteSnap:
                        type: object
                        properties:
                          message:
                            type: string
        "400":
          description: 삭제 권한 없음
        "404":
          description: 존재하지 않는 스냅
        "500":
          description: 서버 내부 오류

  /api/challenge/hot:
    get:
      summary: 인기 많은 챌린지 조회 (참가자 100명 이상)
      tags:
        - Challenge
      responses:
        "200":
          description: 인기있는 챌린지 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "인기있는 챌린지 조회 성공"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: "챌린지 1"
                        context:
                          type: string
                          example: "설명 1"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2025-11-23T05:18:58.000Z"
                        endAt:
                          type: string
                          format: date-time
                          example: "2025-12-23T05:18:58.000Z"
                        thumbnailUrl:
                          type: string
                          example: "https://example.com/thumb1.jpg"
                        _count:
                          type: object
                          properties:
                            participants:
                              type: integer
                              example: 197
        "500":
          description: 서버 내부 오류
  /api/challenge/create:
    post:
      summary: 챌린지 생성 API
      description: 챌린지를 처음 생성하는 API입니다.
      tags:
        - Challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChallengeCreateRequest'
            example:
              title: "퇴근 후 30분 산책 챌린지"
              context: "하루에 최소 30분 걷기"
              endAt: "2025-12-31T23:59:59.000Z"
              thumbnailUrl: "https://example.com/walk.png"
      responses:
        '200':
          description: 챌린지 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseChallenge'
              example:
                success: true
                message: "챌린지 생성 성공"
                data:
                  id: 5
                  title: "퇴근 후 30분 산책 챌린지"
                  context: "하루에 최소 30분 걷기"
                  createdAt: "2025-11-22T17:43:27.869Z"
                  endAt: "2025-12-31T23:59:59.000Z"
                  thumbnailUrl: "https://example.com/walk.png"
        '400':
          description: title 값이 null 이거나 유효하지 않을 때
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "title은 필수입니다."
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "서버 내부 오류가 발생했습니다."

  /api/challenge/{challengeId}:
    get:
      summary: 특정 챌린지 조회 API
      description: challengeId를 기반으로 특정 챌린지를 조회합니다.
      tags:
        - Challenge
      parameters:
        - name: challengeId
          in: path
          required: true
          description: 조회할 챌린지 ID
          schema:
            type: integer
      responses:
        '200':
          description: 챌린지 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseChallenge'
              example:
                success: true
                message: "챌린지 조회 성공"
                data:
                  id: 1
                  title: "30일 사진 챌린지"
                  context: "매일 사진 찍기"
                  createdAt: "2025-11-23T03:26:47.000Z"
                  endAt: "2025-12-23T03:26:47.000Z"
                  thumbnailUrl: "https://example.com/thumb1.jpg"
        '404':
          description: 챌린지를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "챌린지를 찾을 수 없습니다."
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "서버 내부 오류가 발생했습니다."

  /api/challenge/{challengeId}/participants:
    get:
      summary: 특정 챌린지 참가자 목록 조회 API
      description: 특정 챌린지에 참가한 참가자 목록을 조회합니다.
      tags:
        - Challenge Participant
      parameters:
        - name: challengeId
          in: path
          required: true
          description: 참가자 목록을 조회할 챌린지 ID
          schema:
            type: integer
      responses:
        '200':
          description: 챌린지 참가자 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseChallengeParticipants'
              example:
                success: true
                message: "챌린지 참가자 목록 조회 성공"
                data:
                  - id: 1
                    createdAt: "2025-11-23T03:26:47.000Z"
                    imageUrl: null
                    title: null
                    content: null
                    userId: 1
                    challengeId: 1
                    user:
                      id: 1
                      password: "password123"
                      nickname: "alice"
                      createdAt: "2025-11-23T03:26:47.000Z"
                  - id: 2
                    createdAt: "2025-11-23T03:26:47.000Z"
                    imageUrl: null
                    title: null
                    content: null
                    userId: 2
                    challengeId: 1
                    user:
                      id: 2
                      password: "password456"
                      nickname: "bob"
                      createdAt: "2025-11-23T03:26:47.000Z"
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "서버 내부 오류가 발생했습니다."
  /api/challenge/list:
    get:
      summary: 챌린지 리스트 정렬 API
      description: |
        챌린지 리스트를 정렬해서 조회합니다.

        - `popular="true"`  → 참가자 수 많은 순
        - `popular="false"` → 참가자 수 적은 순
        - `latest="new"`    → 최신 생성 순
        - `latest` 생략     → 오래된 순
      tags:
        - Challenge
      parameters:
        - name: popular
          in: query
          required: false
          description: 인기순 정렬 여부 (`true` → 참가자 많은 순, `false` → 참가자 적은 순)
          schema:
            type: string
            enum: ["true", "false"]
        - name: latest
          in: query
          required: false
          description: 최신순 여부 (`new`면 최신순, 미지정 시 오래된 순)
          schema:
            type: string
            enum: ["new"]
      responses:
        '200':
          description: 챌린지 리스트 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseChallengeList'
              example:
                success: true
                message: "챌린지 리스트 조회 성공"
                data:
                  - id: 4
